{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h1 class="text-center" style="font-family: 'Times New Roman', Times, serif;">Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Login</button>
    </form>

    {% if form.non_field_errors %}
        <div class="error">
            {{ form.non_field_errors.as_ul }}
        </div>
    {% endif %}
    </div>
</div>
{% endblock content %}
