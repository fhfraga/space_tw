{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="flex justify-center mt-10">
    <div class="w-full max-w-md">
        <form method="post" action="{% url 'store_login' %}" class="bg-white p-8 rounded-lg shadow-lg border">
            {% csrf_token %}
            <h2 class="text-center text-gray-400 text-xl font-bold mb-4">Bem vindo a SpaceTW!</h2>
            <div class="mb-4">
                <label for="username" class="block text-black text-sm mb-2">Usuário/Login:</label>
                <input type="text" id="username" name="username" required
                    class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline border">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-black text-sm mb-2">Senha:</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required
                        class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline border pr-10">
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-600">
                        <img id="cadeadoAberto" src="{% static 'images/cadeado_aberto.svg' %}" alt="Mostrar senha" class="w-5 h-5 hidden">
                        <img id="cadeadoFechado" src="{% static 'images/cadeado_fechado.svg' %}" alt="Ocultar senha" class="w-5 h-5">
                    </button>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit"
                    class="bg-sky-950 hover:bg-sky-900 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline w-full">
                    Entrar
                </button>
            </div>
            <p class="text-center text-gray-500 mt-4">
                Ainda não tem uma conta?
                <a href="{% url 'register' %}" class="text-sky-900 font-bold hover:underline">
                    Clique aqui
                </a>
            </p>
        </form>
    </div>
</div>
{% endblock content %}
