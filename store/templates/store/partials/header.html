{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="logo">
    <a class="navbar-brand" href="{% url 'store' %}"><img src="{% static 'images/logo.svg' %}" alt=""></a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <div class="seach_bar">
          <form method="GET" action="{% url 'search_results' %}">
              <div class="barra">
                  <input type="text" name="query" placeholder="O que você procura?">
              </div>
              <div class="lupa">
                  <button type="submit">
                      <img src="{% static 'images/lupa.svg' %}" alt="">
                  </button>
              </div>
          </form>
      </div>
  
      <div class="categoria">
          <div class="imagem_categoria">
              <figure>
                  <a href="{% url 'shared_space' %}"><img src="{% static 'images/coworking.svg' %}" alt=""><h6>ESPAÇOS<br>COMPARTILHADOS</h6></a>
              </figure>
              <figure>
                  <a href="{% url 'auditorium_spaces' %}"><img src="{% static 'images/cinema.svg' %}" alt=""><h6>AUDITÓRIOS</h6></a>
              </figure>
              <figure>
                  <a href="{% url 'office_spaces' %}"><img src="{% static 'images/trabalhador.svg' %}" alt=""><h6>ESCRITÓRIOS</h6></a>
              </figure>
              <figure>
                  <a href="{% url 'store' %}"><img src="{% static 'images/promotion.svg' %}" alt=""><h6>OFERTAS</h6></a>
              </figure>
              <figure></figure>
                  <a href="{% url 'about' %}"><img src="{% static 'images/about.svg' %}" alt=""><h6>SOBRE</h6></a>
              </figure>
              <figure></figure>
                  {% if request.user.is_authenticated %}
                  <a href="{% url 'create_room' %}">
                      <img src="{% static 'images/house-add.svg' %}" alt="">
                      <h6>ADICIONAR ESPAÇO</h6>
                  </a>
                  {% endif %}
              </figure>
              
          </div>
      </div>

    </div>

    <div class="form-inline my-2 my-lg-0">
      {% if request.user.is_authenticated %}
          <p class="text-white">Bem-vindo, {{ request.user.username }}!</p>
          <a href="{% url 'store_logout' %}" class="btn btn-warning">Logout</a>
      {% else %}
          <a href="{% url 'store_login' %}" class="btn btn-warning">Login</a>
      {% endif %}
      
      <a href="{% url 'cart' %}">
         <img  id="cart-icon" src="{% static 'images/cart.png' %}">
     </a>
     <p id="cart-total">{{cartItems}}</p>

 </div>
   

  </nav>
